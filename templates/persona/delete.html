{% extends 'base.html' %}
{% block title %}Actualizar Empleado{% endblock title%}
{% block contenido %}
{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Eliminar Empleado {{ object.full_name }}</h1>

        <form class="cell" method="post">
            {% csrf_token %}
            <p>Confirme que desea eliminar el registro</p>
            <button type="submit" class="button alert">ELIMINAR</button>
        </form>

    </div>
</div>
{% endblock contenido %}
